---
author: "Aureliano Sinatra (EGM)"
description: "Performance test for mqtt broker"
descriptor_schema: https://raw.githubusercontent.com/sonata-nfv/tng-schema/master/test-descriptor/testdescriptor-schema.yml
name: "test-industrial-pilot-ns1-rampup-payload"
vendor: "eu.5gtango.egm"
version: '0.2'

service_platforms:
  - "SONATA"
test_category:
  - "benchmarking"
testing_tags:
  - "IPreq008-payload"

phases:
  - id: setup
    steps:
    - action: deploy
      description: "Deploying a NS"
      name: deployment
    - action: configure
      description: "Configuration"
      name: configuration
      probes:
      - id: mqttprobe
        description: "A service initial configuration container"
        image: "easyglobalmarket/mqtt-probe:payload"
        name: mqttprobe
        parameters:
        - key: IP
          value: '$(smpilot-cc/endpoints/id:floating_ip/address)'
        - key: PORT
          value: '$(smpilot-cc/endpoints/id:floating_ip/ports/id:mqtt/port)'
        - key: CLIENTS
          value: '100'
        - key: COUNT
          value: '1'
        - key: SIZE
          value: '125' 
        - key: ROUNDS
          value: '10'
        - key: QOS
          value: '2'
        - key: INTERVAL
          value: '30'        
  - id: exercise
    steps:
    - command: /bin/sh
      dependencies: []
      description: "Starting the mqtt probe"
      entrypoint: /app/entrypoint.sh
      index: 1
      instances: 1
      name: mqttprobe
      output:
      - {results: results.log}
      run: mqttprobe
  - id: verification
    steps:
    - step: mqttprobe
      description: "Check obtained results"
      name: mqttprobe
      conditions:
          - condition: present
            file: results.log
            find: '"failures": 0'
            name: no-error
            verdict: pass
