---
author: "Aureliano Sinatra (EGM)"
description: "Performance test for mqtt broker"
descriptor_schema: https://raw.githubusercontent.com/sonata-nfv/tng-schema/master/test-descriptor/testdescriptor-schema.yml
name: "test-industrial-pilot-ns1-jitter"
vendor: "eu.5gtango.egm"
version: '1.3'

service_platforms:
  - "SONATA"
test_category:
  - "benchmarking"
testing_tags:
  - "IPreq09"

phases:
  - id: setup
    steps:
    - action: deploy
      description: "Deploying a NS"
      name: deployment
    - action: configure
      description: "Configuration"
      name: configuration
      probes:
      - id: subscriber
        description: "A service initial configuration container"
        image: "easyglobalmarket/mqtt-sub"
        name: subscriber
        parameters:
        - key: IP
          value: '$(smpilot-cc/endpoints/id:floating_ip/address)'
        - key: PORT
          value: '$(smpilot-cc/endpoints/id:floating_ip/ports/id:mqtt/port)'
        - key: TOPIC
          value: 'WIMMS1/EM63/DATE'
        - key: QOS
          value: '0' 
        - key: INTERVAL
          value: '200'   
      - id: publisher
        description: "A service initial configuration container"
        image: "easyglobalmarket/mqtt-pub"
        name: publisher
        parameters:
        - key: IP
          value: '$(smpilot-cc/endpoints/id:floating_ip/address)'
        - key: PORT
          value: '$(smpilot-cc/endpoints/id:floating_ip/ports/id:mqtt/port)'
        - key: INTERVAL
          value: '20'
        - key: ROUNDS
          value: '10'
        - key: TOPIC
          value: 'WIMMS1/EM63/DATE'
        - key: CLIENTS
          value: '100'
        - key: COUNT
          value: '1'     
  - id: exercise
    steps:
    - command: /bin/sh
      dependencies: []
      description: "Starting the mqtt subscriber"
      entrypoint: /mqtt-pubsub/entrypoint.sh
      index: 1
      instances: 1
      name: subscriber
      output:
      - {results: logs.txt}
      run: subscriber
    - command: /bin/sh
      dependencies: []
      description: "Starting the mqtt publisher"
      entrypoint: /mqtt-pubsub/entrypoint.sh
      index: 1
      instances: 1
      name: publisher
      output:
      - {results: logs.txt}
      run: publisher  
      start_delay: 10
  - id: verification
    steps:
    - step: subscriber
      description: "Check obtained results"
      name: subscriber
      conditions:
          - condition: present
            file: results.out
            find: 'Latency'
            name: subscription-received
            verdict: pass
